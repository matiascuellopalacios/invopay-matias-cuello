    {{ title }}
  </div>

  <button 
    class="ip-title-mobile__btn" 
    *ngIf="btn === 'create'"
    (click)="onClickButton($event)">
    <mat-icon class="ip-title-mobile__btn-icon">add</mat-icon> 
    <span *ngIf="mobile">{{ "IP.COMMON.BUTTON-CREATE" | translate }}</span> 
    <span *ngIf="!mobile">{{ btnText ?? ("IP.COMMON.BUTTON-CREATE" | translate) }}</span> 
  </button>
  <button 
    class="ip-title-mobile__btn" 
    *ngIf="btn === 'filter' && mobile"
    (click)="onClickButton($event)">
    <mat-icon class="ip-title-mobile__btn-icon">search</mat-icon> 
    <span>{{ "IP.FILTERS_MODAL.FILTER" | translate }}</span> 
  </button>
