<div class="mobile-date-filters-modal" *ngIf="open">
  <div class="mobile-date-filters-modal__overlay" (click)="onOverlayClick()"></div>
  <div class="mobile-date-filters-modal__content" (click)="$event.stopPropagation()">
    <div class="mobile-date-filters-modal__header">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M3 6h18M8 12h8M10 18h4" stroke="#0071CE" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <h3>{{ title }}</h3>
      <button type="button" class="mobile-date-filters-modal__close" (click)="onCloseClick($event)">&times;</button>
    </div>

    <div class="mobile-date-filters-modal__body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
